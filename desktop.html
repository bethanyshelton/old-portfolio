<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS CDN -->

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- HOME FOR DESKTOP-->
    <header id="home">
        <div class="background-img">
            <div class="title-text">
                <h1 class="title">Bethany Shelton</h1>
                <h3 class="subtitle">FULL STACK WEB DEVELOPER</h3>
            </div>
        </div>
        <!-- NAVBAR -->
        <nav id="navbar">
            <div class="title-link">
                <a class="link nav-title" href="#home">Bethany Shelton</a>
            </div>
            <div class="right-links">
                <a class="link" href="#projects">PROJECTS</a>
                <a class="link" href="#skills">SKILLS</a>
                <a class="link" href="#contact">CONTACT</a>
            </div>
        </nav>
    </header>

    <!-- PROJECTS -->
    <section id="projects" class="dark-background grid">
        <div class="card"><a href=""><img class="test" src="images/brick-wall.jpg"></a></div>
        <div class="card"><a href=""><img class="test" src="images/brick-wall.jpg"></a></div>
        <div class="card"><a href=""><img class="test" src="images/brick-wall.jpg"></a></div>
    </section>

    <!-- SKILLS-->
    <section id="skills">
        <h2 class="section-title">SKILLS</h2>
        <ul class="list fa-ul section-text">
            <li><span class="fa-li"><i class="fab fa-html5"></i></span>HTML5</li>
            <li><span class="fa-li"><i class="fab fa-js-square"></i></span>Javascript</li>
            <li><span class="fa-li"><i class="fab fa-css3-alt"></i></span>CSS3</li>
            <li><span class="fa-li"><i class="fab fa-node-js"></i></span>NodeJS</li>
            <li><span class="fa-li"><i class="fab fa-bootstrap"></i></span>Bootstrap</li>
        </ul>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="dark-background">
        <h2 class="section-title">GET IN TOUCH</h2>
        <form action="post" class="email-form">
            <input class="top-box" type="text" placeholder="First Name" required>
            <input class="middle-box" type="text" placeholder="Last Name" required>
            <input class="middle-box" type="email" placeholder="Email" required>
            <input class="middle-box" type="textarea" placeholder="Message" required>
            <button class="bottom-box" type="submit">Send</button>
        </form>
        <a href="" class="social"><i class="fab fa-github-square fa-3x"></i></a></i>
        <a href="" class="social"><i class="fab fa-linkedin fa-3x"></i></a></i>
        <a href="" class="social"><i class="fab fa-twitter-square fa-3x"></i></a></i>
    </section>

    <!-- FOOTER -->
    <footer id="footer">
        <p>&copy; 2020 Bethany Shelton</p>
    </footer>

    <script src="/scripts/scripts.js"></script>
